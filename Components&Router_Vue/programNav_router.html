<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>programNav_router</title>
</head>

<body>
  <main id="app">
    <router-view></router-view>
  </main>
  <script src="./js/vue.js"></script>
  <script src="./js/vue-router.js"></script>
  <script>
    //   创建路由表
    const router = new VueRouter({
        routes: [{
            path: "",
            component: {
              template: `<button @click="onGoB">我是a去b</button>`,
              // 方法必须写在组件里面
              methods: {
                onGoB() {
                  this.$router.push("/b");
                }
              }
            }
          }, {
            path: "/b",
            component: {
              template: `<button @click="onGoC">我是b去c</button>`,
              methods: {
                onGoC() {
                  this.$router.replace("/c");
                }
              }
            }
          }, {
            path: "/c",
            component: {
              template: `<button @click="onGoD">我是c去d</button>`,
              methods: {
                onGoD() {
                  this.$router.replace("/d");
                }
              }
            }
          }, {
            path: "/d",
            component: {
              template: `<button @click="onGoD">我是d去a</button>`,
              methods: {
                onGoA() {
                  this.$router.push("/a");
                }
              }
            }
          }

        ]
      })
      // Vue实例
    const app = new Vue({
      el: "#app",
      // 绑定路由
      router
    })
  </script>
</body>

</html>
