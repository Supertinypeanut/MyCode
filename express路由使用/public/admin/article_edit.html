<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- 引入jedata时间样式 -->
  <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
  <!-- 富文本吧样式 -->
  <link rel="stylesheet" href="./libs/wangEditor/wangEditor.min.css">
  <!-- jq -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 模板引擎 -->
  <script src="./libs/template-web.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章编辑
    </div>
    <div class="container-fluid common_con">
      <form class="form-horizontal article_form" id="form">
        <input type="hidden" name="id" class="id">
        <div class="form-group">
          <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
          <div class="col-sm-10">
            <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
          </div>
        </div>
        <div class="form-group">
          <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
          <div class="col-sm-10">
            <img src="images/pic06.jpg" class="article_cover">
            <input name="cover" type="file" id="inputCover">
          </div>
        </div>
        <div class="form-group">
          <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
          <div class="col-sm-4">
            <select class="form-control category" name="categoryId"></select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">发布时间：</label>
          <div class="col-sm-4">
            <!-- 时间jedata插件 -->
            <div class="input-group">
              <input type="text" name="date" class="form-control" placeholder="YYYY-MM-DD" id="dateinput">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i class="iconfont icon-icondate"></i></button>
                </span>
            </div>

          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
          <!-- 富文本id -->
          <div class="col-sm-10" id="editText">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success btn-edit">修改</button>
            <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
<!-- 引入时间控件js文件 -->
<script src="./libs/jedate/js/jedate.js"></script>
<!-- 引入富文本文件 -->
<script src="./libs/wangEditor/wangEditor.min.js"></script>
<!-- 类别模版引擎 -->
<script type="text/html" id="cateTem">
  <option value="">所有分类</option>
  {{ each data }}
  <option value="{{$value.id}}">{{$value.name}}</option>
  {{ /each }}
</script>
<script src="./js/article_edit.js"></script>

</html>
