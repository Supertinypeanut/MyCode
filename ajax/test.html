<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <input type="button" id="jsonp" value="请求">
</body>
<script src="./ajaxMy.js"></script>
<script>
  window.onload = function() {
    var jp = document.querySelector('#jsonp');
    jp.addEventListener('click', function(event) {
      ajax({
        type: 'get',
        url: 'http://localhost:3000/port/get',
        dataType: 'jsonp',
        jsonp: 'cb',
        success(data) {
          console.log(data);
        }
      })
    }, false);
  }
</script>

</html>
